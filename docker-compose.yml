version: '3.8'

volumes:
  database:

services:
  db:
    image: "mariadb:latest"
    restart: unless-stopped
    #    env_file: [ .env ]
    environment:
      MYSQL_DATABASE: alicedb
      MYSQL_USER: root
      MYSQL_PASSWORD: test123
      MYSQL_ROOT_PASSWORD: test123
    #      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    #      - MYSQL_DATABASE=$MYSQL_DATABASE
    ports:
      - "3306:3306"
    networks:
      - my-app
    volumes:
      - database:/var/lib/mysql
  backend:
    depends_on: [ db ]
    #image: "blueirongirl/einkaufsliste-backend"
    build:
      context: "E:/dev/quellen/alicegithub/einkaufsliste-backend"
      dockerfile: "E:/dev/quellen/alicegithub/einkaufsliste-backend/Dockerfile"
    restart: unless-stopped
    env_file: [ .env ]
    ports:
      - "8080:8080"
    networks:
      - my-app
    stdin_open: true
    tty: true
  frontend:
    depends_on: [ backend ]
    #    image: "blueirongirl/einkaufsliste-frontend"
    build:
      context: "E:/dev/quellen/alicegithub/einkaufsliste-frontend"
      dockerfile: "E:/dev/quellen/alicegithub/einkaufsliste-frontend/Dockerfile"
    restart: unless-stopped
    env_file: [ .env ]
    ports:
      - "80:80"
    networks:
      - my-app

networks:
  my-app:
    driver: bridge
